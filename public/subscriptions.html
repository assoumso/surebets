<!DOCTYPE html>\n<html lang="fr">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Abonnements - Baraka SYTS</title>\n    <link rel="stylesheet" href="style.css">\n    <script src="https://js.stripe.com/v3/"></script>\n</head>\n<body>\n    <header>\n        <h1>Abonnements VIP</h1>\n    </header>\n    <main>\n        <section id="subscriptions">\n            <div class="subscription-option">\n                <h2>1 Jour</h2>\n                <p>Prix: 10€</p>\n                <button class="subscribe-btn" data-days="1" data-amount="1000">Souscrire</button>\n            </div>\n            <div class="subscription-option">\n                <h2>7 Jours</h2>\n                <p>Prix: 50€</p>\n                <button class="subscribe-btn" data-days="7" data-amount="5000">Souscrire</button>\n            </div>\n            <!-- Ajoutez plus d'options si nécessaire -->\n        </section>\n        <div id="payment-form-container" style="display: none;">\n            <form id="payment-form">\n                <label for="start-date">Date de début:</label>\n                <input type="date" id="start-date" required>\n                <p id="end-date">Date de fin: </p>\n                <div id="card-element"></div>\n                <div id="card-errors" role="alert"></div>\n                <button type="submit">Payer</button>\n                <button type="button" id="cancel-payment">Annuler</button>\n            </form>\n        </div>\n    </main>\n    <script src="subscriptions.js"></script>\n</body>\n</html>
